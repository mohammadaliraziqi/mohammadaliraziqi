<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="icon" type="image/x-icon" href="img/admission.png">
</head>
<body>
    <div class="container">
       <div class="form-main-container">
        <form class="form-container" onsubmit="formSubmit(event)">
            <h1 class="form-heading form-title">Admissions</h1>
            <table class="form-content admissions">
                <tr>
                    <th><label for="fullname">Stuent Name</label></th>
                    <td>
                        <input type="text" name="fullname" id="fullname" placeholder="enter your full name">
                        <span class="icon-container full-name">
                            <i class="fa-regular fa-circle-user"></i>
                        </span>
                    </td>
                </tr>
                <tr>
                    <th><label for="birthDate">Birth Date</label></th>
                    <td><input type="datetime-local" name="birthDate" id="birthDate"></td>
                </tr>
                <tr>
                    <th><label for="email">Email</label></th>
                    <td>
                        <input type="email" name="email" id="email" placeholder="enter your email">
                        <span class="icon-container email">
                            <i class="fa-regular fa-envelope"></i>
                        </span>
                    </td>
                </tr>
                <tr>
                    <th><label for="gender">Gender</label></th>
                    <td>
                        <select name="gender" id="gender">
                            <option value="default">Chose your gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        <span class="icon-container select-icon">
                            <i class="fa-solid fa-caret-down"></i>
                        </span>
                    </td>
                </tr>
                <tr>
                    <th><label for="education">Education Level</label></th>
                    <td>
                        <select name="education" id="education">
                            <option value="default">Education Level</option>
                            <option value="High-School-Gradute">High School Gradute</option>
                            <option value="Bachelor">Bachelor</option>
                            <option value="Master">Master</option>
                            <option value="PHD">PHD</option>
                        </select>
                        <span class="icon-container select-icon">
                            <i class="fa-solid fa-caret-down"></i>
                        </span>
                    </td>
                </tr>
            </table>
            <table class="parent-info-container form-content">
                <h1 class="parent-info heading">Parent Information</h1>
                <tr>
                    <th><label for="fatherName">Father Name</label></th>
                    <td><input type="text" name="fatherName" id="fatherName" placeholder="enter your father name"></td>
                </tr>
                <tr>
                    <th><label for="motherName">Mother Name</label></th>
                    <td><input type="text" name="motherName" id="motherName" placeholder="enter your Mother name"></td>
                </tr>
            </table>
            <table class="files-container form-content">
                <h1 class="upload-files heading">Upload Files</h1>
                <tr>
                    <th><label for="cv">Upload CV</label></th>
                    <td><input type="file" name="cv" id="cv" ></td>
                </tr>
                <tr>
                    <th><label for="photo">Upload Photo</label></th>
                    <td><input type="file" name="photo" id="photo"></td>
                </tr>
            </table>
                <button type="submit" id="submit-btn" class="form-btn">Submit</button>
        </form>
       </div>
       <div class="result-container">
            <table>
                <tr>
                    <td id="nameResult"></td>
                </tr>
                <tr>
                    <td id="birthResult"></td>
                </tr>
                <tr>
                    <td id="emailResult"></td>
                </tr>
                <tr>
                    <td id="genderResult"></td>
                </tr>
                <tr>
                    <td id="educationResult"></td>
                </tr>
                <tr>
                    <td id="fatherResult"></td>
                </tr>
                <tr>
                    <td id="motherResult"></td>
                </tr>
                <tr>
                    <td id="cvResult"></td>
                </tr>
                <tr>
                    <td id="photoResult"></td>
                </tr>
            </table>
       </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
